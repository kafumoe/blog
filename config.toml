# The URL the site will be built for
base_url = "https://kafu.dev"
theme = "anemone"
minify_html = true

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false
generate_feeds = true
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

taxonomies = [
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
render_emoji = true
external_links_target_blank = true
smart_punctuation = true
highlight_code = true
highlight_theme = "gruvbox-dark"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[extra]
author = "Catry"

# Put all your custom variables here
#list_pages = true

header_nav = [
  { url = "/", name_en = "/home/" },
  { url = "/about", name_en = "/about/" },
  { url = "/journal", name_en = "/journal/" },
  { url = "/blog", name_en = "/blog/" }
]
default_theme = "light"
display_author = true
toc = true
twitter_card = true

footer_content_license = "Creative Commons Attribution 4.0 International"
footer_content_license_link = "https://creativecommons.org/licenses/by/4.0/"